  <style>
    html,
    body {
      font-family: sans-serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      background-color: #F7F8FB;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .out-box {
      opacity: 0.03;
      height: 100%;
      width: 100%;
      z-index: 0;
      background-image: url(https://comiru-staging.herokuapp.com/img/firstview01_pc_02.png?20171020);
      left: 0;
      margin: 0;
      display: block;
      position: fixed;
      top: 0;
      background-size: 100% auto;
      background-repeat: no-repeat;
    }


    .message {
      text-align: center;
      align-self: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px 20px;
      max-width: 450px;
    }

    .message__title {
      font-size: 22px;
      font-weight: 100;
      color: #47494E;
    }

    p {
      -webkit-margin-after: 0px;
      -webkit-margin-before: 0px;
      font-size: 15px;
      color: #7F828B;
      line-height: 21px;
      margin-bottom: 4px;
    }

    .alert-box {
      z-index: 2;
      padding: 25px;
      background-color: white;
      margin-top: 20px;
      border-style: solid;
      border-color: #e8e8e8;
      border-width: 5px;
      padding-top: 15px;
    }

    .totalSecond {
      color: blue;
      font-size: 29px;
      margin-top: 15px;
      display: block;
    }

    .link {
      border-style: solid;
      padding: 5px;
      margin: 18px;
      display: inline-block;
      font-size: 20px;
      border-color: yellowgreen;
      color: rebeccapurple;
      cursor: pointer;

    }

    .link:hover {
      background-color: #1f7b23;
      color: #fff;
      border-color: #e6e6e6;

    }

    .feedback {
      margin: 10px;
      text-align: left;
      z-index: 2;
    }
  </style>

    <div class="alert-box">
      <h2 class="message__title"> - 大変混み合っております - </h2>
      <p>
        只今アクセスが集中しており、接続しづらい状態となっております。ご迷惑をおかけし、申し訳ございません。
        <br>
        <span id="totalSecond" class="totalSecond">2</span>
        <span id="go" class="totalSecond" style="display:none;">
          <span class="link" onclick="jump();">リロード</span>
        </span>
        <br> そのままお待ちいただくか、お手数ですが、お時間をおいて再度接続をお願い致します。
      </p>
    </div>

    <p class="feedback">
      もし、お時間をおいても、本画面が継続して表示される場合は、
      <a href="https://comiru.jp/feedback" target="_blank">サーポートに問い合わせ</a>ください。
    </p>
  </div>

  <script type="text/javascript">
    var second = document.getElementById('totalSecond').textContent;
    var client = navigator.appName.indexOf("Explorer");
    if (client > -1) {
      second = document.getElementById('totalSecond').innerText;
    } else {
      second = document.getElementById('totalSecond').textContent;
    }
    setInterval("redirect()", 1000);

    function redirect() {
      if (second < 0) {
        if (self != top) {
          done();
        } else {
          done();
        }
      } else {
        if (client > -1) {
          document.getElementById('totalSecond').innerText = second--;
        } else {
          document.getElementById('totalSecond').textContent = second--;
        }
      }
    }

    function done() {
      document.getElementById('totalSecond').style.display = "none";
      document.getElementById('go').style.display = "block";
    }

    function jump() {
      if (self != top) {
        top.location.reload();
      } else {
        location.reload();;
      }
    }
  </script>
